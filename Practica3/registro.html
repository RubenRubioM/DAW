<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pagina de registro de nuevo usuario</title>
</head>
<body>
	<header>
		<a href="index.html">
			<figure>
				<img src="img/logo_placeholder.jpg" alt="logo" height="110" width="200">
			</figure>
		</a>
	</header>

	<section>
	<h1>Registro de nuevo usuario</h1>
	<progress value="1" max="3"></progress><br><br>
		<form>
            <label for="hombre"><input id="hombre" type="radio" name="gender" value="Hombre">Hombre</label><br>
            <label for="mujer"><input id="mujer" type="radio" name="gender" value="Mujer">Mujer</label><br>
            <label for="otro"><input id="otro" type="radio" name="gender" value="Otro">Otro</label><br><br>

            <label for="nombreusuario"><input id="nombreusuario" type="text" name="nombreUsuario" placeholder="Nombre de usuario"></label><br><br>
            <label for="pass"><input id="pass" type="password" name="pass" placeholder="Contraseña"></label>
            <label for="pass2"><input id="pass2" type="password" name="pass" placeholder="Repetir contraseña"></label><br><br>
            <label for="email"><input id="email" type="email" name="email" placeholder="Correo electronico"></label><br><br>

            <label for="ciudad"><input id="ciudad" type="text" name="ciudad" placeholder="Ciudad de residencia"></label>
            <label for="pais"><input id="pais" type="text" name="pais" placeholder="Pais de residencia"></label><br><br>

            <img src="img/img_placeholder.jpg" alt="logo" height="110" width="200"><br>

		  <input type="submit" name="enviar" value="Registrarse">
			
		</form>
	</section>

	<footer>
		<p>
		   <a href="acerca.html"><strong> Acerca de nosotros</strong></a>
		</p>
	</footer>
</body>
</html>
