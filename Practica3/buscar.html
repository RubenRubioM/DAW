<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pagina formulario de busqueda</title>
</head>
<body>
	<header>
		<a href="index.html">
			<figure>
				<img src="img/logo_placeholder.jpg" alt="logo" height="110" width="200">
			</figure>
		</a>
	</header>

	<section>
		<h1>Busqueda de fotos</h1>
		<form>
			<label for="titulo"><input id="titulo" type="text" name="titulo" placeholder="titulo"></label><br><br>
			<label for="fechaIni"><input id="fechaIni" type="date" name="fechaIni"></label>
			<label for="fechaFin"><input id="fechaFin" type="date" name="fechaFin"></label><br><br>
			<label for="pais"><input id="pais" type="text" name="pais" placeholder="Pais"></label><br><br>

			<input type="submit" name="buscar" value="Buscar">
		</form>
	</section>
	
	<footer>
		<p>    	
		    <a href="acerca.html"><strong> Acerca de nosotros</strong></a>
		</p>
	</footer>
</body>
</html>
